<style>
    figure { 
        /* To correctly align image, regardless of content height: */
        vertical-align: top;
        display: inline-block;
        /* To horizontally center images and caption */
        text-align: center;
    } 
    figure img {
        position: relative;
        top: 0;
        left: 0;
        border: 6px solid var(--accent-color);
        
    }
    figcaption{
        display:block;
        font-size: small;
        text-align: center;
    }
    .rectangle-1 {
        background-color: var(--accent-color-2);
        position: absolute;
        top: 0;
        left: 0;
        padding: .5rem;
        margin: 18px;
        width: 100%;
        height: 80%;
    }

    .image-box {
        position: relative;
        color: transparent;
        vertical-align: top;
        padding-bottom:1em;
    }
</style>
<figure style="float: {{ .Get "float"}}">
    <li class="image-box" style="width: {{.Get "width"}}; height: auto;">
        <div class="rectangle-1"></div>
        <img src={{ .Get "src" }} width="{{ .Get "width"}}">
    </li>
    <figcaption style="width: {{ .Get "width"}}"> This page is boring without a picture, so here's me holding a bell pepper </figcaption>
</figure>
